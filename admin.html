        }
        .btn-edit {

        }
        .btn-edit:hover {

        }
        .btn-delete {

        }
        .btn-delete:hover {

        }
        .btn-add {
            background: var(--secondary-color);
            color: white;
            padding: var(--spacing-sm) var(--spacing-md);
            margin-bottom: var(--spacing-md);
        }
        .btn-add:hover {

        }
        .form-container {
            background: white;
            border-radius: var(--radius-lg);
            padding: var(--spacing-lg);
            box-shadow: var(--shadow-md);
            margin-bottom: var(--spacing-lg);
        }
        .form-group {

        }
        .form-group label {

            margin-bottom: var(--spacing-xs);
            font-weight: 600;

        }
        .form-group input,
        .form-group textarea {

            border: 2px solid var(--border-color);
            border-radius: var(--radius-md);
            font-family: var(--font-family);

        }
        .form-group textarea {

        .form-actions {

        .btn-save {

        }
        .btn-save:hover {

        }
        .btn-cancel {
            background: var(--text-gray);
            color: white;
        }
        .btn-cancel:hover {

        }
        .btn-download {
            background: var(--primary-color);
            color: white;
            width: 100%;

        }
        .hidden {

        }
        .alert {

            margin-bottom: var(--spacing-md);
        }
        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
    </style>
</head>
<body>
    <!-- Login Form -->
    <div class="login-container" id="loginContainer">
        <div class="login-header">
            <h1>üîê ƒêƒÉng Nh·∫≠p Admin</h1>
            <p>Qu·∫£n l√Ω b√†i vi·∫øt</p>
        </div>
        <div id="loginAlert"></div>
        <form class="login-form" onsubmit="handleLogin(event)">

                <label for="username">T√™n ƒêƒÉng Nh·∫≠p</label>

            <div class="form-group">

            <button type="submit" class="btn-login">ƒêƒÉng Nh·∫≠p</button>

    </div>

    <!-- Admin Content -->
    <div class="admin-container hidden" id="adminContainer">
        <div class="admin-header">
            <h1>üìù Qu·∫£n L√Ω B√†i Vi·∫øt</h1>
            <p>Th√™m, s·ª≠a, x√≥a b√†i vi·∫øt d·ªÖ d√†ng</p>
        </div>

        <div id="alertContainer"></div>

        <div class="articles-list">
            <button class="btn btn-add" onclick="showAddForm()">+ Th√™m B√†i Vi·∫øt M·ªõi</button>
            <div id="articlesList">
                <!-- Articles will be loaded here -->
            </div>
        </div>

        <div class="form-container hidden" id="articleForm">
            <h2 id="formTitle">Th√™m B√†i Vi·∫øt M·ªõi</h2>
            <form id="articleFormElement" onsubmit="saveArticle(event)">
                <input type="hidden" id="articleIndex" value="-1">
                
                <div class="form-group">
                    <label for="title">Ti√™u ƒê·ªÅ *</label>
                    <input type="text" id="title" required>
                </div>

                <div class="form-group">
                    <label for="description">M√¥ T·∫£ Ng·∫Øn *</label>
                    <textarea id="description" required></textarea>
                </div>

                <div class="form-group">
                    <label for="content">N·ªôi Dung ƒê·∫ßy ƒê·ªß *</label>
                    <textarea id="content" class="content" required></textarea>
                    <small style="color: var(--text-gray);">N·ªôi dung s·∫Ω hi·ªÉn th·ªã khi click v√†o b√†i vi·∫øt</small>
                </div>

                <div class="form-group">
                    <label for="image">ƒê∆∞·ªùng D·∫´n ·∫¢nh</label>
                    <input type="text" id="image" placeholder="assets/images/post1.jpg">
                </div>

                <div class="form-group">
                    <label for="link">Link (t√πy ch·ªçn)</label>
                    <input type="text" id="link" placeholder="#">
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn btn-save">üíæ L∆∞u</button>
                    <button type="button" class="btn btn-cancel" onclick="cancelForm()">‚ùå H·ªßy</button>
                </div>
            </form>
        </div>

        <button class="btn btn-download" onclick="downloadJSON()">üì• T·∫£i File JSON ƒê√£ C·∫≠p Nh·∫≠t</button>
        <button class="btn btn-download" onclick="logout()" style="background: #dc3545; margin-top: var(--spacing-sm);">üö™ ƒêƒÉng Xu·∫•t</button>
    </div>

    <script>
        // Login credentials (in production, use secure authentication)
        const ADMIN_CREDENTIALS = {
            username: 'admin',
            password: 'fiin2025'
        };

        // Check if user is logged in
        function checkAuth() {
            const isLoggedIn = sessionStorage.getItem('adminLoggedIn') === 'true';
            if (isLoggedIn) {
                showAdminPanel();
            } else {
                showLogin();
            }
        }

        // Handle login
        function handleLogin(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username === ADMIN_CREDENTIALS.username && password === ADMIN_CREDENTIALS.password) {
                sessionStorage.setItem('adminLoggedIn', 'true');
                showAdminPanel();
                showLoginAlert('ƒêƒÉng nh·∫≠p th√†nh c√¥ng!', 'success');
            } else {
                showLoginAlert('T√™n ƒëƒÉng nh·∫≠p ho·∫∑c m·∫≠t kh·∫©u kh√¥ng ƒë√∫ng!', 'error');
                document.getElementById('password').value = '';
            }
        }

        // Logout
        function logout() {
            if (confirm('B·∫°n c√≥ ch·∫Øc ch·∫Øn mu·ªën ƒëƒÉng xu·∫•t?')) {
                sessionStorage.removeItem('adminLoggedIn');
                showLogin();
                document.getElementById('username').value = '';
                document.getElementById('password').value = '';
            }
        }

        // Show login form
        function showLogin() {
            document.getElementById('loginContainer').classList.remove('hidden');
            document.getElementById('adminContainer').classList.add('hidden');
        }

        // Show admin panel
        function showAdminPanel() {
            document.getElementById('loginContainer').classList.add('hidden');
            document.getElementById('adminContainer').classList.remove('hidden');
            loadArticles();
        }

        // Show login alert
        function showLoginAlert(message, type) {
            const container = document.getElementById('loginAlert');
            const alert = document.createElement('div');
            alert.className = type === 'error' ? 'alert-error' : 'alert-success';
            alert.textContent = message;
            container.innerHTML = '';
            container.appendChild(alert);
            setTimeout(() => {
                alert.remove();
            }, 3000);
        }

        let articles = [];
        let editingIndex = -1;

        // Load articles from JSON
        async function loadArticles() {
            try {
                const response = await fetch('data/articles.json');
                const data = await response.json();
                articles = data.articles || [];
                renderArticles();
            } catch (error) {
                console.error('Error loading articles:', error);
                showAlert('Kh√¥ng th·ªÉ t·∫£i danh s√°ch b√†i vi·∫øt', 'error');
            }
        }

        // Render articles list
        function renderArticles() {
            const container = document.getElementById('articlesList');
            if (articles.length === 0) {
                container.innerHTML = '<p style="text-align: center; color: var(--text-gray);">Ch∆∞a c√≥ b√†i vi·∫øt n√†o. H√£y th√™m b√†i vi·∫øt m·ªõi!</p>';
                return;
            }

            container.innerHTML = articles.map((article, index) => {
                return `
                    <div class="article-item">
                        <div class="article-info">
                            <h3>${escapeHtml(article.title || 'Kh√¥ng c√≥ ti√™u ƒë·ªÅ')}</h3>
                            <p>${escapeHtml((article.description || '').substring(0, 100))}...</p>
                        </div>
                        <div class="article-actions">
                            <button class="btn btn-edit" onclick="editArticle(${index})">‚úèÔ∏è S·ª≠a</button>
                            <button class="btn btn-delete" onclick="deleteArticle(${index})">üóëÔ∏è X√≥a</button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Show add form
        function showAddForm() {
            editingIndex = -1;
            document.getElementById('formTitle').textContent = 'Th√™m B√†i Vi·∫øt M·ªõi';
            document.getElementById('articleFormElement').reset();
            document.getElementById('articleIndex').value = '-1';
            document.getElementById('articleForm').classList.remove('hidden');
            document.getElementById('articleForm').scrollIntoView({ behavior: 'smooth' });
        }

        // Edit article
        function editArticle(index) {
            editingIndex = index;
            const article = articles[index];
            document.getElementById('formTitle').textContent = 'S·ª≠a B√†i Vi·∫øt';
            document.getElementById('articleIndex').value = index;
            document.getElementById('title').value = article.title || '';
            document.getElementById('description').value = article.description || '';
            document.getElementById('content').value = article.content || '';
            document.getElementById('image').value = article.image || '';
            document.getElementById('link').value = article.link || '#';
            document.getElementById('articleForm').classList.remove('hidden');
            document.getElementById('articleForm').scrollIntoView({ behavior: 'smooth' });
        }

        // Save article
        function saveArticle(event) {
            event.preventDefault();
            
            const index = parseInt(document.getElementById('articleIndex').value);
            const article = {
                title: document.getElementById('title').value,
                description: document.getElementById('description').value,
                content: document.getElementById('content').value,
                image: document.getElementById('image').value || 'assets/images/post1.jpg',
                link: document.getElementById('link').value || '#'
            };

            if (index === -1) {
                // Add new
                articles.push(article);
                showAlert('ƒê√£ th√™m b√†i vi·∫øt m·ªõi th√†nh c√¥ng!', 'success');
            } else {
                // Update existing
                articles[index] = article;
                showAlert('ƒê√£ c·∫≠p nh·∫≠t b√†i vi·∫øt th√†nh c√¥ng!', 'success');
            }

            renderArticles();
            cancelForm();
        }

        // Delete article
        function deleteArticle(index) {
            if (confirm('B·∫°n c√≥ ch·∫Øc ch·∫Øn mu·ªën x√≥a b√†i vi·∫øt n√†y?')) {
                articles.splice(index, 1);
                renderArticles();
                showAlert('ƒê√£ x√≥a b√†i vi·∫øt th√†nh c√¥ng!', 'success');
            }
        }

        // Cancel form
        function cancelForm() {
            document.getElementById('articleForm').classList.add('hidden');
            document.getElementById('articleFormElement').reset();
            editingIndex = -1;
        }

        // Download JSON
        function downloadJSON() {
            const data = {
                articles: articles
            };
            const jsonString = JSON.stringify(data, null, 2);
            const blob = new Blob([jsonString], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'articles.json';
            a.click();
            URL.revokeObjectURL(url);
            showAlert('ƒê√£ t·∫£i file JSON th√†nh c√¥ng! H√£y thay th·∫ø file data/articles.json', 'success');
        }

        // Show alert
        function showAlert(message, type) {
            const container = document.getElementById('alertContainer');
            const alert = document.createElement('div');
            alert.className = `alert alert-${type === 'success' ? 'success' : 'error'}`;
            alert.textContent = message;
            container.innerHTML = '';
            container.appendChild(alert);
            setTimeout(() => {
                alert.remove();
            }, 3000);
        }

        // Escape HTML
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Initialize
        checkAuth();
    </script>
</body>
</html>
